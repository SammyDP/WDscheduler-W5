<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="clock"></p>
    </header>
    <div class="container">
      <!-- ------------------ -->
      <!-- Timeblocks go here -->
      <!-- ------------------ -->

      <div id="hr9" class="row time-block" data-value="9">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hr10" class="row time-block" data-value="10">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>

        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hr1" class="row time-block" data-value="13">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
      <div id="hr2" class="row time-block" data-value="14">

      </div>
      <div id="hr3" class="row time-block" data-value="15">

      </div>
      <div id="hr4" class="row time-block" data-value="16">

      </div>
      <div id="hr5" class="row time-block" data-value="17">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">Save</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Assets/Js/script.js"></script>

</html>
